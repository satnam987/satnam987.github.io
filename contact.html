    <!-- Contacteer Ons Sectie -->
    <section class="contact-section">
      <div class="container">
        <h2>Contacteer Ons</h2>
        <p>
          Heb je vragen of feedback? Vul het formulier hieronder in en ons team
          neemt zo snel mogelijk contact met je op.
        </p>
        <form action="submit_form.php" method="POST">
          <div class="form-group">
            <label for="naam"><i class="fas fa-user"></i> Naam</label>
            <input
              type="text"
              id="naam"
              name="naam"
              placeholder="Je naam"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Je email"
              required
            />
          </div>
          <div class="form-group">
            <label for="bericht"
              ><i class="fas fa-comment-dots"></i> Bericht</label
            >
            <textarea
              id="bericht"
              name="bericht"
              rows="5"
              placeholder="Je bericht"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-primary">
            <i class="fas fa-paper-plane"></i> Verzend Bericht
          </button>
        </form>
      </div>
    </section>
